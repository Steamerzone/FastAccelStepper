name: Build idf examples

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        version:
          - esp32_idf_V4_4_0
          - esp32_idf_V5_0_0
          - esp32_idf_V5_1_0
          - esp32c3_idf_V5_0_0
          - esp32s2_idf_V5_0_0
          - esp32s3_idf_V5_0_0

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Make directories
      run: bash extras/scripts/build-pio-dirs.sh
    - name: Build on PlatformIO
      run: bash extras/scripts/build-idf-platformio.sh ${{ matrix.versionÂ }}
